<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article>
      <h1>Exercisms.io Solution URL Generator</h1>
      <p>
        This simple tool takes the name of an Exercisms exercise and returns the
        URL for the solutions!
      </p>
      <form>
        <div>
          <label for="generator">Enter Exercise Name Here.</label>
        </div>
        <div>
          <input
            id="text"
            type="text"
            name="generator"
            placeholder="Exercise Name"
            required
          />
        </div>
        <div>
          <input value="Submit" id="submit" type="button" />
        </div>
      </form>
      <h3>Your Input is</h3>
      <a id="text"></a>
    </article>
    <script src="scripts.js"></script>
  </body>
</html>
